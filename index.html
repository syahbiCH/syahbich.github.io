<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tampilan Warna Biru</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background-color: #1e90ff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
    }
    .card {
      background: white;
      color: #1e90ff;
      padding: 24px 28px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
    }
    .swatch {
      width: 160px;
      height: 100px;
      background: #1e90ff;
      border-radius: 8px;
      margin-top: 12px;
      border: 2px solid #0c5fb3;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Warna Biru</h1>
    <p>Contoh tampilan warna biru di halaman web.</p>
    <div class="swatch" aria-label="Contoh blok warna biru"></div>
  </div>
</body>
</html>
