<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penal Code Tool</title>
    <link rel="icon" href="image/website-icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöî Penal Code Tool</h1>
            <p class="subtitle">Professional Law Enforcement Management System</p>
        </div>

        <div class="player-input">
            <div class="input-group">
                <label for="playerId">üë§ Player ID:</label>
                <input type="text" id="playerId" placeholder="Enter Player ID for arrest command">
            </div>
        </div>

        <div class="section">
            <h2>üìã Added Charges</h2>
            <table id="addedChargesTable">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Description</th>
                        <th>Jailtime</th>
                        <th>Fine</th>
                        <th>Bail</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be added here -->
                </tbody>
            </table>

            <table id="summaryTable" class="summary-table">
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Value</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>üî¢ Code</td>
                        <td><span id="code" class="code-display"></span></td>
                        <td><button class="copy-btn" onclick="copyCode()">üìã Copy</button></td>
                    </tr>
                    <tr>
                        <td>‚öñÔ∏è Arrest Command</td>
                        <td><span id="command" class="command-display"></span></td>
                        <td><button class="copy-btn" onclick="copyCommand()">üìã Copy</button></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="section search-section">
            <h2>üîç Search Charges</h2>
            <div class="search-input-group">
                <label for="searchCharge">Search by Charge Number:</label>
                <input type="text" id="searchCharge" placeholder="e.g., 1A, 1A3, 1.1">
            </div>
            <table id="chargesTable">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Description</th>
                        <th>Jailtime</th>
                        <th>Fine</th>
                        <th>Bail</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be populated by JS -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
