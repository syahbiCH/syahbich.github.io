<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penal Code Tool</title>
    <link rel="icon" href="image/website-icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" style="margin: 20px;">
        <div class="header">
            <h1>ğŸš” Penal Code Tool</h1>
        </div>

        <div class="player-input">
            <div class="input-group">

                <input type="text" id="playerId" placeholder="Enter Player ID for Arrest/SU/Ticket command">
                <label for="vehicleId">ğŸš— Vehicle ID:</label>
                <input type="text" id="vehicleId" placeholder="Enter Vehicle ID for Impound command">
            </div>
        </div>

        <div class="section">
            <h2>ğŸ“‹ Added Charges</h2>
            <table id="addedChargesTable">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Description</th>
                        <th>Type</th>
                        <th>Jailtime</th>
                        <th>Fine</th>
                        <th>Bail</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be added here -->
                </tbody>
            </table>

            <table id="summaryTable" class="summary-table">
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Value</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>ğŸ”¢ Code</td>
                        <td><span id="code" class="code-display"></span></td>
                        <td><button class="copy-btn" onclick="copyCode()">ğŸ“‹ Copy</button></td>
                    </tr>
                    <tr>
                        <td>âš–ï¸ Arrest Command</td>
                        <td><span id="command" class="command-display"></span></td>
                        <td><button class="copy-btn" onclick="copyCommand()">ğŸ“‹ Copy</button></td>
                    </tr>
                    <tr>
                        <td>ğŸš— Impound Command</td>
                        <td><span id="impoundCommand" class="command-display"></span></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="section search-section">
            <h2>ğŸ” Search Charges</h2>
            <div class="search-input-group">
                <label for="searchCharge">Search by Charge Number:</label>
                <input type="text" id="searchCharge" placeholder="e.g., 1A, 1A3, 1.1">
            </div>
            <table id="chargesTable">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Description</th>
                        <th>Type</th>
                        <th>Jailtime</th>
                        <th>Fine</th>
                        <th>Bail</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be populated by JS -->
                </tbody>
            </table>
            <div id="addAllContainer" style="display: none; text-align: center; margin-top: 10px;">
                <button id="addAllBtn" class="copy-btn" onclick="addAllCharges()">â• Add All</button>
            </div>
        </div>
    </div>

    <div  style="text-align: center; margin-top: 20px;">
        <button class="back-btn" onclick="window.location.href='https://syahbich.github.io/police-helper/'">Back to menu</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
